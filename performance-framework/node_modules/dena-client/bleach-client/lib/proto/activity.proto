package Cmd;

import "basetype.proto";
import "itemtype.proto";

message ActivityInfoReq
{	
	optional EProtoId id = 1 [default = ACTIVITY_INFO_REQ];
}

message ActivityInfoRet
{	
	optional EProtoId id = 1 [default = ACTIVITY_INFO_RET];
	required uint32 signDay = 2;  //已签到天数
	required uint32 signFlag = 3; //签到领取奖励标志 按位表示 1-普通签到 2-vip签到
	required uint32 spaTime = 4;   //泡温泉时间
	required uint32 mcardTime = 5; //月卡过期时间
	required uint32 mcardFlag = 6; //月卡领奖标志位
}

message SpaReq
{
	optional EProtoId id = 1 [default = SPA_REQ];
}

message SpaRet 
{
	optional EProtoId id = 1 [default = SPA_RET];
	required uint32 addEnergy = 2;   //增加体力值
	required uint32 spaTime= 3;      //最近一次温泉时间
}

message DailySignReq 
{
	optional EProtoId id = 1 [default = DAILY_SIGN_REQ];
}

message DailySignRet 
{
	optional EProtoId id = 1 [default = DAILY_SIGN_RET];
	required uint32 signDay = 2;	//签到天数
	required uint32 signFlag = 3;	//签到标志
	repeated ItemNotiType item = 4; //领取到物品
}

message MonthCardBuyReq
{
	optional EProtoId id = 1 [default = MONTHCARD_BUY_REQ];
	optional string transactionId = 2;
}

message MonthCardBuyRet
{
	optional EProtoId id = 1 [default = MONTHCARD_BUY_RET];
	required uint32 mcardTime = 2;  //过期时间
	required uint32 cash = 3;		//送的cash
}

message MonthCardRewardReq
{
	optional EProtoId id = 1 [default = MONTHCARD_REWARD_REQ];
}

message MonthCardRewardRet
{
	optional EProtoId id = 1 [default = MONTHCARD_REWARD_RET];
	required uint32 mcardFlag = 2; //是否已经领取 0-未领 1-已领取
	optional  uint32 cash = 3; //送给的魂钻
}
