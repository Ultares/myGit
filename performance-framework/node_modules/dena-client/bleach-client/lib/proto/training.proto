package Cmd;

import "basetype.proto";
import "scenetype.proto";

message MessageCommandPhoneInfoRequest
{
	optional EProtoId id = 1 [default = COMMANDPHONE_INFO_REQ];
}

message MessageCommandPhoneInfoNotice
{
	optional EProtoId id = 1 [default = COMMANDPHONE_INFO_RSP];
	optional uint32 times = 2;  //已经使用次数
	optional uint32 cdtime = 3; //cd时间
}

message MessageEnterCommandPhoneReq
{
	optional EProtoId id = 1 [default = ENTER_COMMANDPHONE_REQ];
	required uint32 copyid = 2;			//副本id
}

message MessageSoulRoomInfoRequest
{
	optional EProtoId id = 1 [default = SOULROOM_INFO_REQ];
}

message MessageSoulRoomInfoNotice
{
	optional EProtoId id = 1 [default = SOULROOM_INFO_RSP];
	optional uint32 times = 2;  //已经使用次数
	optional uint32 cdtime = 3; //cd时间
	optional uint32 emergencyTimes = 4; //特训次数
}

message MessageEnterSoulRoomReq
{
	optional EProtoId id = 1 [default = ENTER_SOULROOM_REQ];
	optional uint32 type = 2;			// 1-普通训练 2-紧急特训
	optional uint32 copyid = 3;			//副本id
}
