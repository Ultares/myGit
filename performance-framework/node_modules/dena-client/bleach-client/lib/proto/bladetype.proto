package Cmd;

message BladeBase
{
	required uint32 id			=	1;
	required uint32 star		=	7;
	required uint32 quality		=	8;
	required uint32 strengthlv	=	9;
	required uint32 releaselv	=	10;
	required uint32 equipindex	=	11;
	optional uint32 soulfightsp =   12; //灵魂热斗剩余灵压
}

message SkillBase
{
	required uint32 skillid		=	1;
	required uint32 level		=	2;
}

message BladeInfo
{
	required BladeBase	info	=	1;
	repeated SkillBase	list	=	2;
}
