
//
// 系统邮件相关的协议
//

package Cmd;

import "basetype.proto";
import "mailtype.proto";
import "itemtype.proto";

///	接受邮件
message AcceptMailReq 
{
	optional EProtoId	id		=	1		[default = ACCEPT_MAIL_REQ];
	required uint64		thisid  =	2;		// 邮件实例id
}

///	接受邮件服务器返回
message AcceptMailRet 
{
	optional EProtoId	id		=	1		[default = ACCEPT_MAIL_RET];
	required uint64		thisid  =	2;		// 邮件实例id
	repeated ItemNotiType item  =   4;		// 物品通知协议
}

// 邮件列表请求
message MailListReq
{
	optional EProtoId	id		=	1		[default = MAIL_LIST_REQ];
}

// 邮件列表返回
message MailListRet
{
	optional EProtoId	id		=	1		[default = MAIL_LIST_RET];
	required uint32  firstFlag	=   2;		// 0-不是第一次 1-第一次
	repeated MailInfo	mail	=	3;		// 邮件列表
}

