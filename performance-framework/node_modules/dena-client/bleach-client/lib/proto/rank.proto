package Cmd;

import "basetype.proto";
import "ranktype.proto";

message RankBPReq
{
	optional EProtoId id = 1 [default = RANK_BP_REQ]; 
}

message RankBPRet
{
	optional EProtoId id = 1 [default = RANK_BP_RET];
	optional uint32 score = 2;
	optional uint32 rank = 3;
	repeated BPRankPlayer player = 4; //玩家列表
}
