package Cmd;

import "basetype.proto";
import "itemtype.proto";

enum  EShopType
{	
	SHOP_TYPE_DAILY = 1;	//每日必做
	SHOP_TYPE_REFRESH = 2;	//刷新商店
}

message MessageShopInfoReq
{
	optional EProtoId protoId = 1 [default=SHOP_INFO_REQ];
}

message MessageShopInfoRet
{
	optional EProtoId protoId = 1 [default = SHOP_INFO_RET];
	required uint32 refreshCount = 2; //刷新次数
	repeated ItemCountType refreshList = 3;  //刷新商店列表
	repeated ItemCountType dailyList = 4;    //每日必做已购商品列表
}

message MessageShopBuyItemReq 
{
	optional EProtoId protoId = 1 [default = SHOP_BUY_ITEM_REQ];
	required uint32 type = 2;  //1-每日必做购买 2-刷新商店购买
	required uint32 itemid = 3; //购买的物品id
}

message MessageShopBuyItemRet
{
	optional EProtoId protoId = 1 [default = SHOP_BUY_ITEM_RET];
	optional uint32 success = 2;	//0-失败 1-成功
}

message MessageShopRefreshReq 
{
	optional EProtoId protoId = 1 [default = SHOP_REFRESH_REQ];
}

message MessageShopRefreshRet 
{
	optional EProtoId protoId = 1 [default = SHOP_REFRESH_RET];
	optional uint32 success = 2;   //0-失败 1-成功
}


