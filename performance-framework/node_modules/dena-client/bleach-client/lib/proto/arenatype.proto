package Cmd;

/**
 *	@brief	角色的竞技场数据
 */
message ArenaInfo
{
	required uint64 roleid			=	1;		// 角色id
	required uint32 lastfighttime	=	2;		// 最近一次挑战的时间
	required uint32 cdcleared		=	3;		// 挑战CD是否已被清除,0:未清除,1:已清除
	required uint32 usedfreetimes	=	4;		// 当天使用掉的免费次数
	required uint32 lastbuytime		=	5;		// 最近一次购买的时间
	required uint32 daybuytimes		=	6;		// 当天已购买的次数
	required uint32 unusedbuytimes	=	7;		// 未使用的购买次数
	required uint32 matchedtime		=	8;		// 匹配对手的时间
	required uint64 matchedroleid	=	9;		// 匹配的对手id
}

/**
 *	@brief	竞技场角色基本信息
 */
message ArenaRoleInfo
{
	required uint64 roleid		=	1;		// 角色id
	required string	rolename	=	2;		// 角色名
	required uint32 roletype	=	3;		// 角色职业
	required uint32 rolebp		=	4;		// 角色战斗力
	required uint32 rolelv		=	5;		// 角色等级
	required uint32 rank		=	6;		// 角色排名,必须,随机三个玩家时需要该字段
}

message ArenaRecInfo
{
    optional uint64         roleid      = 1;    // 对手id
    optional string         name        = 2;    // 对手名字
    optional uint32         rank        = 3;    // 名次变化
    optional uint32         res         = 4;    // 战斗结果1胜利2失败
    optional uint32         type        = 5;    // 角色类型
    optional uint32         lv          = 6;    // 等级
    optional uint32         timestamp   = 7;    // 战斗时间
}
