package Cmd;

import "itemtype.proto";

/* @brief 系统邮件配置信息
*/
message SysMailConf
{
	optional string sender				=	1;		// 邮件发送者
	optional string title				=	2;		// 邮件标题
	optional string text				=	3;		// 邮件正文
	repeated ItemNotiType item			=	4;		// 物品属性列表
}

message MailInfo
{
	required uint64 thisid				=	1;		// 邮件实例id
	required uint32 mailid				=   2;		// 邮件id 
	required uint32 type				=   3;		// 0-游戏内部邮件 1-GM邮件
	required uint32 createTime			=	4;		// 创建时间
	required uint32 validity			=	5;		// 有效期
	required uint32 state				=	6;		// 邮件状态 0-未读 1-已读
	optional SysMailConf content		=   7;		// GM邮件内容 
	repeated uint32 arg					=   8;		// 邮件参数
}


