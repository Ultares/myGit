package Cmd;

message SoulInfo
{
	required uint64 thisid		=	1;		// 灵魂实例id
	required uint32 soulid		=	2;		// 灵魂类型id
	required uint64 exp			=	3;		// 灵魂经验值
	required uint32 level		=	4;		// 灵魂等级
	required uint32 star		=	5;		// 灵魂星级
	required uint32 equipindex	=	6;		// 灵魂装备位置,0:未装备;[1-9]:对应装备位置
	optional uint32 grade		=   7;		// 升阶等级
}

message SoulFightBlade 
{
	required uint32 bladeid = 1;
	required uint32 sp = 2;
}

//灵魂热斗其它玩家信息
message SoulFightPlayer
{
	required uint64 roleId= 1;	//用户id
	required uint32 level = 2;  //等级
	required string name = 3;	//昵称
	optional uint32 hp = 4;	    //生命值	
	optional uint32 winCond = 6; //完美获胜条件
	repeated SoulFightBlade blade = 7;		//灵压值 3把刀
}

