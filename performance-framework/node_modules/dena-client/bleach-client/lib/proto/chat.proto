package Cmd;

import "basetype.proto";

/// 客户端发起私聊
message ChatPrivateReq
{
	optional EProtoId	id			=	1		[default = CHAT_PRIVATE_REQ];
	required uint64		roleid		=	2;		// 私聊对象
	required string		text		=	3;		// 私聊内容
}

/// 客户端邀请pk
message ChatInvitePKReq
{
	optional EProtoId	id			=	1		[default = CHAT_INVITEPK_REQ];
    required uint64		invitedid   =	2;        // 邀请某人pk
}

/// 服务器邀请pk返回
message ChatInvitePKRet
{
	optional EProtoId	id			=	1		[default = CHAT_INVITEPK_RET];
    required uint64		inviteid    =	2;        // 邀请者id
    required uint32		serverid    =	3;        // 邀请者所在场景id
}
