package msg.hero;

enum HeroState
{
	eHeroState_Fired 		= 0;	// 解雇状态
	eHeroState_Hire 		= 1;	// 雇佣状态
	eHeroState_Fight 		= 2;	// 出站状态
};

message HeroInfo
{
	message Skill
	{
		required uint32 	id 			= 1;	// 技能ID
		required uint32 	level 		= 2;	// 技能等级
	};

	required uint32 		heroid 		= 1;	// 英雄ID
	required HeroState 		state 		= 2;	// 状态
	required uint64 		exp 		= 3;	// 经验
	required uint32 		star 		= 4;	// 星级
	required uint32 		grade 		= 5;	// 品阶
	required uint32 		quality 	= 6;	// 品质
	repeated Skill 		 	skills 		= 7;	// 技能列表
};
