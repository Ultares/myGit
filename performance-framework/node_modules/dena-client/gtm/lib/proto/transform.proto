package msg.transform;

//
// 命令字定义
//
enum MessageTransform
{
	eMessageTaransform_AddOnlinetarget_S 		= 0xC101;	// 添加在线目标
	eMessageTaransform_DelOnlinetarget_S 		= 0xC102;	// 删除在线目标
	eMessageTaransform_Addtarget_S 				= 0xC103;	// 添加永久目标
	eMessageTaransform_RegisterZoneInfo_S 		= 0xC105;	// 添加区服信息
};

//
// 错误码定义
//
//enum ErrorcodeTransform
//{
//};

//
// 消息定义
//
// 添加永久目标
message MessageAddTarget
{
	optional MessageTransform 		id 			= 1 [ default = eMessageTaransform_Addtarget_S ];
	required string 				target 		= 2;	// 目标
	required int64 					uid 		= 3;	// 目标ID
	required uint32 				zoneindex 	= 4;	// 区服索引
};

// 添加在线目标
message MessageAddOnlineTarget
{
	optional MessageTransform 		id 			= 1 [ default = eMessageTaransform_AddOnlinetarget_S ];
	required string 				target 		= 2;	// 目标
	required int64 					uid 		= 3;	// 目标ID
};

// 删除在线目标
message MessageDelOnlineTarget
{
	optional MessageTransform 		id 			= 1 [ default = eMessageTaransform_DelOnlinetarget_S ];
	required string 				target 		= 2;	// 目标
};

// 添加区服信息
message MessageRegisterZoneInfo
{
	optional MessageTransform 		id 			= 1 [ default = eMessageTaransform_RegisterZoneInfo_S ];
	optional uint32 				zoneindex 	= 2;	// 区服索引
};
