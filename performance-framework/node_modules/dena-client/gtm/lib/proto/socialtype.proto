package msg.social;

import "base.proto";

// 邀请结果
enum Result
{
	eResult_Agree 		= 1;		// 同意
	eResult_Deny 		= 2;		// 拒绝
};

// 赠送状态
enum GiftStatus
{
	eGiftStatus_None 				= 0;		// 无状态
	eGiftStatus_Send 				= 1;		// 已经赠送
	eGiftStatus_Receive 			= 2;		// 收到赠送
	eGiftStatus_Draw 				= 4;		// 已经领取
};

//邀请函状态
message Invitation
{
	required int64 					timestamp 	= 1;	// 有效期
	required RoleStatus 			rolestatus 	= 2;	// 角色状态
};

// 关系
message RelationShip
{
	required RoleStatus 			role 		= 1;	// 角色状态
	required Relation 				relation 	= 2;	// 关系
	required uint32 				status 		= 3;	// 赠送状态, 详细的位定义在GiftStatus中
};

