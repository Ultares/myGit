package msg.name;

enum MessageName
{
	eMessageName_CreateRole_C 		= 0x0301;	// 创建角色
	eMessageName_CreateRole_S 		= 0x0302;	// 创角角色返回
	eMessageName_ChangeRolename_CS 	= 0x0303;	// 修改角色名
};

message MessageCreateRoleRequest
{
	optional MessageName		id 		= 1 [ default = eMessageName_CreateRole_C ];
	required string 			account = 2;	// 帐号
	required uint32 			zoneid 	= 3;	// 所在区服
	required string 			rolename= 4;	// 角色名
	required uint32 			pfid 	= 5;	// 平台ID
};

message MessageCreateRoleResponse
{
	optional MessageName		id 		= 1 [ default = eMessageName_CreateRole_C ];
	optional string 			rolename= 2;	// 角色名
	optional uint64 			roleid 	= 3;	// 角色ID
};

message MessageChangeRolename
{
	optional MessageName		id		= 1 [ default = eMessageName_ChangeRolename_CS ];
	required uint64				roleid	= 2;	// 角色ID
	required string				rolename= 3;	// 角色名
	optional bool 				result	= 4;	// 结果
}
