package msg.arena;

import "base.proto";

// 竞技场对手信息
message Opponent
{
	// 竞技场英雄信息
	message Hero
	{
		required uint32 		heroid 		= 1;	// 英雄ID
		required uint32 		star 		= 2;	// 星级
		required uint32 		level 		= 3;	// 等级
		required uint32 		quality 	= 4;	// 品质
		required uint32 		position 	= 5;	// 站位
	};

	required uint64 		roleid 		= 1;	// 角色ID
	required string 		rolename	= 2;	// 角色名
	required uint32 		leader 		= 3;	// 队长ID
	required uint32 		level 		= 4;	// 等级
	required uint32  		battlepoint	= 5;	// 战斗力
	required uint32 		rank  		= 6;	// 排名
	required uint32 		toprank 	= 7;	// 最高排名
	required uint32 		wincount 	= 8;	// 胜利场次数
	repeated Hero 			formation 	= 9;	// 阵型
};

