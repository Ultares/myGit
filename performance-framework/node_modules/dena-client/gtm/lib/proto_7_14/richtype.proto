package msg.rich;

enum RichState
{
	eRichState_None 	= 0;	// 非法状态
	eRichState_Trigger	= 1;	// 触发状态
	eRichState_Execute 	= 2;	// 执行状态
	eRichState_Throw 	= 3;	// 投掷状态
	eRichState_End 		= 4;	// 本局结束
};

message RichInfo
{
	message Slot
	{
		required uint32 	slot 		= 1;	// 格子
		required uint32 	event 		= 2;	// 对应的事件ID
	};

	required uint32 		mapid 		= 1;	// 地图ID
	required uint32 		slot 		= 2;	// 当前所在格子
	optional uint32 		eventid 	= 3;	// 对应的事件ID
	required uint32 		dicecount 	= 4;	// 可用的骰子数
	repeated Slot 			randslots 	= 5;	// 随机格子
	repeated uint32 		execslots 	= 6;	// 执行过的格子
};
