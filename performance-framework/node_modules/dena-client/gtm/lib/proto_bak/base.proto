package msg;

// Avatar信息
message Avatar
{
	optional uint32 	race 	= 1;	// 职业
	optional uint32 	dress 	= 2;	// 时装
};

enum HostAbortReason
{
	eHostAbortReason_None 			= 0;	// 正常
	eHostAbortReason_BagFull		= 1;	// 背包满
	eHostAbortReason_LevelInvalid	= 2;	// 关卡非法
};

// 关系
enum Relation
{
	eRelation_None 				= 0;	// 无关系
	eRelation_Block 			= 1;	// 黑名单
	eRelation_Friend 			= 2;	// 好友
};

// 角色属性定义
enum RoleProp
{
	eRoleProp_Gamecoin 			= 1;	// 金币
	eRoleProp_Money 			= 2;	// 元宝
    eRoleProp_Exp               = 3;    // 经验
    eRoleProp_HeroExp           = 4;    // 经验
	eRoleProp_Strength 			= 5;	// 体力
	eRoleProp_VipExp 			= 6;	// VIP经验
	eRoleProp_Honor 			= 7;	// 荣誉值
	eRoleProp_LevelStars		= 8;	// 关卡星总数
	eRoleProp_HeroTicket 		= 9;	// 英雄券
	eRoleProp_EquipTicket 		= 10;	// 装备券
	eRoleProp_ExtraTicket		= 11;	// 洗练券
	eRoleProp_TotalConsume		= 12;	// 累积消费
	eRoleProp_RichScore 		= 13;	// 大富翁积分
	eRoleProp_SkillPoint 		= 14;	// 技能点
	eRoleProp_FirstShot 		= 15;	// 先手值
	eRoleProp_TotalObtain		= 16;	// 累积元宝获得
	eRoleProp_TotalPay 			= 17;	// 累积充值总额
};

// 资源信息
message Resource
{
	enum Type
	{
		eResourceType_Pack 		= 1;	// 包
		eResourceType_Props		= 2;	// 属性
		eResourceType_Item 		= 3;	// 物品
		eResourceType_Hero 		= 4;	// 英雄
	};

	required Type 		type 	= 1;	// 资源类型
	required uint32 	object 	= 2;	// 资源对象ID
	required uint32 	count 	= 3;	// 资源的数量
};

// 每日次数类型
enum DoneType
{
	eDoneType_Level					= 1;	// 关卡限制
	eDoneType_ArenaPK				= 2;	// 竞技场
	eDoneType_Gacha					= 3; 	// Gacha
	eDoneType_ExtraTicket			= 4;	// 上线是否已经给过洗练券
	eDoneType_RefreshShop			= 5; 	// 刷新商店
	eDoneType_BuyArenaTimes			= 6;	// 购买竞技场次数
	eDoneType_BuyArenaArticleTimes	= 7;	// 购买竞技场商品次数
	eDoneType_BuyItem				= 8;	// 购买物品
	eDoneType_BuyStrength 			= 11;	// 购买体力
	eDoneType_RichResetTimes		= 12;	// 大富翁重置次数
	eDoneType_RichControlDiceCount 	= 13;	// 遥控骰子个数
	eDoneType_BuySkillPoint 		= 14;	// 购买技能点次数
	eDoneType_ExchangeTimes			= 16;	// 点金手次数
};

// 排行榜类型
enum RankType
{
	eRankType_Level 				= 1;	// 等级排行榜
	eRankType_Battlepoint 			= 2;	// 战斗力排行榜
	eRankType_Tower 				= 3;	// 爬塔排行帮
	eRankType_Arena1 				= 4;	// 竞技场新手组
	eRankType_Arena2 				= 5;	// 竞技场初段组
	eRankType_Arena3 				= 6;	// 竞技场中级组
	eRankType_Arena4				= 7;	// 竞技场高级组
	eRankType_Arena5				= 8;	// 竞技场大师组
	eRankType_Arena6				= 9;	// 竞技场巅峰组
	eRankType_BossDamage 			= 10;	// 世界BOSS伤害排行榜
};

// 玩家状态
message RoleStatus
{
	required uint64 			roleid 		= 1;	// 角色ID
	required uint32 			leaderid 	= 2;	// 队长ID
	required string 			rolename 	= 3;	// 角色名
	required uint32 			level 		= 4;	// 等级
	required uint32 			viplevel 	= 5;	// VIP等级
	required uint32 			battlepoint = 6;	// 战斗力
	required bool 				isonline 	= 7;	// 是否在线
	required int64 				timestamp 	= 8;	// 离线时间
};

message RoleBaseInfo
{
	message HeroInfo
	{
		required uint32 		heroid 		= 1;	// 英雄ID
		required uint32 		level 		= 2;	// 等级
		required uint32 		star 		= 3;	// 星级
		required uint32 		quality		= 4;	// 品质
		required uint32 		battlepoint = 5;	// 战斗力
		required uint32 		position 	= 6;	// 站位
	};

	required uint64 			roleid 		= 1;	// 角色ID
	required uint32 			level 		= 2;	// 角色等级
	required uint32 			viplevel 	= 3;	// 角色VIP等级
	required uint32 			leader 		= 4;	// 队长ID
	required string 			rolename 	= 5;	// 角色名
	required uint32 			battlepoint = 6;	// 战斗力
	repeated HeroInfo 			herogroup 	= 7;	// 军团
};
