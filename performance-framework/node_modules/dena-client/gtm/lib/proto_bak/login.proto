package msg.login;

enum MessageLogin
{
	eMessageLogin_Verify_C 		= 0x0401;		// 登录验证
	eMessageLogin_Verify_S 		= 0x0402;		// 登录验证结果
};

message MessageVerifyRequest
{
	optional MessageLogin 		id 			= 1 [ default = eMessageLogin_Verify_C ];
	required string 			account 	= 2;	// 平台账号
	required uint32 			zoneindex	= 3;	// 区服索引
	required string 			token 		= 4;	// 令牌
	required string 			credential	= 5;	// 凭据
	required uint64 			sid 		= 6;	// 会话ID
	required string 			clienthost 	= 7;	// 客户端的IP地址
};

message MessageVerifyResponse
{
	enum Result
	{
		eResult_Succeed 		= 1;		// 成功
		eResult_Failed 			= 2;		// 失败
	};

	optional MessageLogin 		id 			= 1 [ default = eMessageLogin_Verify_S ];
	required Result 			result 		= 2;	// 结果
	required string 			account 	= 3;	// 平台账号
	required uint32 			zoneindex	= 4;	// 区服索引
	required uint64 			sid 		= 5;	// 会话ID
	required string 			clienthost 	= 6;	// 客户端的IP地址
	optional string 			token 		= 7;	// 登录服务器返回的令牌
};
