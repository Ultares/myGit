package msg.item;

// 物品
message ItemDetailInfo
{
	// 基础信息
	message ItemBase
	{
		required uint64		entityid 	= 1;					// 实体ID
		required uint32 	baseid		= 2;					// 基础ID
		required uint32 	count 		= 3;					// 个数
		required uint32 	place 		= 4;					// 存储位置
		required uint32 	quality		= 5;					// 品质
	};

	// 装备
	message EquipData
	{
		required uint32 	level 		= 1;					// 强化等级
		required uint32		heroid		= 3;					// 装备到哪个英雄身上
		repeated Extra 		extras		= 4;					// 洗练
		repeated uint32		gems		= 5 [ packed = true ];	// 镶嵌
	};

	// 法宝
	message TrumpData
	{
		required uint32 	level 		= 1;					// 精炼等级
		required uint32     point		= 2;    				// 精炼点数
		required uint32		heroid		= 3;					// 装备到哪个英雄身上
		required uint32 	awakelevel  = 4;					// 觉醒等级
	};

	required ItemBase 		base		= 1;
	optional EquipData		equip		= 2;
	optional TrumpData 		trump 		= 3;
	optional int64 			lifetime	= 4;					// 物品生命
};

// 洗练项
message Extra
{
	required uint32 		id			= 1;			// 洗练id
	required uint32 		value		= 2;			// 洗练值
};

// 商品记录
message Article
{
	required uint32 		id 			= 1;			// 商品id
	required uint32 		state 		= 2;			// 商品售出状态1：已售罄
	required uint32 		index 		= 3;			// 商品下标索引
};

// 商店信息
message ShopInfo
{
	required uint32 		id 			= 1;			// 商店ID
	required uint64 		opentime 	= 2;			// 开始时间
};
