package msg.mail;

import "base.proto";

enum MailType
{
	eMailType_User 			= 1;				// 用户邮件
	eMailType_System 		= 2;				// 系统邮件
	eMailType_Gamemaster 	= 3;				// GM邮件
};

enum MailStatus
{
	eMailStatus_None 					= 0;	// 非法状态
	eMailStatus_Unread 					= 1;	// 未读取
	eMailStatus_Readed 					= 2;	// 已经读取过
	eMailStatus_Drawed 					= 3;	// 已经领取过
};

message MailDetailInfo
{
	required uint64 		id 			= 1;	// 邮件ID
	required MailType 		type 		= 2;	// 类型
	required MailStatus 	status 		= 3;	// 状态
	required uint64 		timestamp 	= 4;	// 获取时间
	required uint64 		sender 		= 5;	// 发送者ID
	required string 		sendername	= 6;	// 发送者名字
	required string 		title		= 7;	// 邮件标题
	required string 		content 	= 8;	// 邮件内容
	repeated Resource 		attachment 	= 9;	// 邮件附件
};
