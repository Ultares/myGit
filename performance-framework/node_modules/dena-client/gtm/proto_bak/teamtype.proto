package msg.team;

// 队伍成员信息
message Member
{
	required uint64 	roleid 				= 1;					// 玩家id
	required string 	name 				= 2;					// 万事屋名字
	required uint32 	heroid 				= 3;					// 出站英雄id
	required uint32 	star 				= 4;					// 星级
	required uint32 	level 				= 5;					// 等级
	required uint32		quality 			= 6;					// 品质
	required uint32     battlepoint 		= 7;					// 战斗力
	required uint32 	progress  			= 8;					// 出站进度

};
