package	protocol;

enum EOpenStatus
{
	EOpenStatus_OPEN = 1;		//服务器开启
	EOpenStatus_Close = 2;		//服务器关闭
	EOpenStatus_Ready = 3; 		//服务器维护
}

enum EServerStatus
{
	EServerStatus_Relax = 1; 	//空闲
	EServerStatus_Normal = 2;	//普通
	EServerStatus_Busy = 3;		//拥挤
	EServerStatus_Forbiden = 4; //需要排队进入
}

enum ZServerType
{				
	ZServerType_GATE = 1;
	ZServerType_DATA = 2;
	ZServerType_GAME = 3; 
	ZServerType_LOG = 4;
	ZServerType_CACHE = 5;
	ZServerType_WEB = 6;
	ZServerType_SLAVE = 10;
	ZServerType_GM = 20;
}

enum ETableType
{
	ETableType_Account = 1;
	ETableType_Server = 2;
	ETableType_Player = 3;
	ETableType_Rank = 4;
}

enum DBOperateType
{
	DBHandleType_REPLACE = 1;
	DBHandleType_DELETE = 3;
	DBHandleType_QUERY = 4;
	DBHandleType_INSERT = 5;
	DBHandleType_UPDATE = 6;
}

message	IntBoolPair
{
	optional int32 key = 1;
	optional bool value = 2;
}

message	IntPair
{
	optional int32 key = 1;
	optional int32 value = 2;
}

message I4U8Pair
{
	optional int32 key = 1;
	optional uint64 value = 2;
}

message	IntDoublePair
{
	optional int32 key = 1;
	optional double value = 2;
}

message U8Pair
{
	optional uint64 key = 1;
	optional uint64 value = 2;
}
