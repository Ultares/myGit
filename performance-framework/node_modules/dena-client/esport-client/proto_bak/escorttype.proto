package msg.escort;

message Hero
{
	required uint32 	heroid 				= 1;			// 英雄ID
	required uint32 	star 				= 2;			// 星级
	required uint32 	level 				= 3;			// 等级
	required uint32 	quality 			= 4;			// 品质
	required uint32 	position 			= 5;			// 站位
};

// 船货信息
message Cargo
{
	required uint64 	id 					= 1;			// 船货拥有者
	required uint32 	ownerlevel 			= 2;            // 船货拥有者等级
	required uint32 	bufflevel 			= 3;			// buff等级
	required uint32 	quality 			= 4;			// 船货品质
	required uint64 	escorttime 			= 5;			// 船货护送开始时间
	required uint64 	refreshtime 		= 6;			// 船货刷新时间
	required uint32 	robbedtimes 		= 7;			// 船货被拦截的次数
	required uint64 	escortid 			= 8;			// 护送者id
	required string 	name 				= 9;			// 护送者名字
	required uint32 	level 				= 10;			// 护送者等级
	required uint32 	leader 				= 11;			// 护送者队长id
	required uint32 	battlepoint 		= 12;			// 护送者战斗力
	repeated Hero 		formation 			= 13;			// 护送者阵型
};
