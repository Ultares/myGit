package msg.operation;

message SigninInfo
{
	required uint32 			totaldays 			= 1;	// 累计签到次数
	required uint32 			doublestate 		= 2;	// vip多倍领取状态 1:今日已多倍，0: 今日未多倍
	required uint64 			signintime 			= 3;	// 签到日期
	required uint32 			signindays 			= 4;	// 本月签到次数
	required uint32 			groups				= 5;	// 签到组
};

message TotalSigninReward
{
	required uint32 			groups 				= 1; 	// 累计签到奖励组
	repeated uint32 			drawrecords  		= 2;	// 累计签到奖励领取标志
}
